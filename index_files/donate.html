<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/26f32fba18.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Assets/Stylesheets/donate.css">
    <title>Donate</title>
</head>
<body>
    <section class="intro">
       <div class="welcome">
           <h2 class="head1">JALI JAMII, JALIA</span> <br> 
           Hello Donor
       </div>
    </section>
    <section class="fillform">
        <div class="formcontainer">
            <div>
                <h3>Please fill in the following details as directed</h3>
            </div>
            <div class="donorutility">
                <form id="donorinput" action=" ">
                    <table>
                        <tr>
                            <td><label for="name">Donor Name</label></td>
                            <td><input type="text" id="donor" placeholder="Daisy's Restaurant"></td>
                        </tr>
                        <tr>
                            <td><label for="">Food Item</label></td>
                            <td><input type="text" id="donor" placeholder="Queen cakes"></td>
                        </tr>
                        <tr>
                            <td><label for="">Quantity in pcs</label></td>
                            <td><input type="text" id="donor" placeholder="30pcs"></td>
                        </tr>
                        <tr>
                            <td><label for="">Image sample</label></td>
                            <td><input type="text" id="donor" placeholder="img"></td>
                        </tr>
                        <tr>
                            <td><label for="">Location</label></td>
                            <td><input type="text" id="donor" placeholder="kiberenge"></td>
                        </tr>
                    </table>
                    <div class="publish"><button id="give">PUBLISH</button></div>
                </form>
                <div>
                    <h3>My Donations</h3>
                </div>
                <div class="donorcatalogue">
                    <div class="listings">
                        <table>
                            <tr>
                                <td>#NO</td><td>Item(Food-stuff)</td><td>Quantity(pcs/weight)</td>
                            </tr>
                            <tr><td>1</td> <td>Queen cakes</td><td></td></tr>
                            <tr><td>2</td> <td>Bread</td><td></td></tr>
                            <tr><td>3</td> <td>Groceries</td><td></td></tr>
                            <tr><td>4</td> <td>Milk</td><td></td></tr>
                            <tr><td>5</td> <td>Meat</td><td></td></tr>
                            <tr><td>6</td> <td></td><td></td></tr>
                        </table>
                    </div>
                </div>
                <div class="myImageCatalogue">
                    <button><a href=""></a></button>
                <div>
        </div>
    </section> 
</body>
</html>
